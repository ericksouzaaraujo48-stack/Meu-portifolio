<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Neural // DevSystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- CONFIGURAÇÕES GERAIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505; 
            background-image: radial-gradient(circle at 50% 50%, #1a0000 0%, #000000 100%); 
            color: #e0e0e0;
            font-family: 'Fira Code', 'Courier New', monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            overflow: hidden; 
            position: relative;
        }

        /* --- FUNDO ANIMADO --- */
        .bg-glow-1 {
            position: absolute; top: -10%; left: -10%; width: 60%; height: 60%;
            background: radial-gradient(circle, rgba(255, 0, 55, 0.4) 0%, rgba(0,0,0,0) 70%);
            filter: blur(120px);
            animation: floatShape 15s ease-in-out infinite alternate;
            z-index: -2;
        }
        .bg-glow-2 {
            position: absolute; bottom: -10%; right: -10%; width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(150, 0, 255, 0.3) 0%, rgba(0,0,0,0) 70%);
            filter: blur(100px);
            animation: floatShape 20s ease-in-out infinite alternate-reverse;
            z-index: -2;
        }

        /* --- O CARTÃO DE VIDRO --- */
        .login-card {
            background: rgba(30, 30, 30, 0.65); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            padding: 50px 40px;
            width: 90%; 
            max-width: 450px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 0, 50, 0.5); 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); 
            position: relative;
            z-index: 1; 
            transform: translateY(20px); opacity: 0; 
            animation: slideUpFade 0.8s ease-out forwards; 
        }

        /* TÍTULO */
        h2 {
            text-align: center;
            font-family: 'Montserrat', sans-serif; 
            font-size: 26px;
            margin-bottom: 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        h2 span { 
            color: #ff0037; 
            text-shadow: 0 0 15px rgba(255, 0, 55, 0.8);
        }

        /* CAMPOS (INPUTS) */
        .input-group { position: relative; margin-bottom: 35px; }

        .input-group input {
            width: 100%;
            padding: 12px 5px;
            background: transparent; 
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2); 
            color: #fff;
            font-family: 'Fira Code', monospace;
            font-size: 16px;
            outline: none;
            transition: 0.4s;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none; 
            transition: 0.4s ease-in-out;
        }

        .input-group input:focus,
        .input-group input:valid { 
            border-bottom-color: #ff0037;
            box-shadow: 0 5px 10px -5px rgba(255, 0, 55, 0.5); 
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #ff0037;
            font-weight: bold;
        }

        /* BOTÃO */
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff0037, #c4002d); 
            color: #fff;
            font-weight: 800;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 10px 20px -10px rgba(255, 0, 55, 0.5);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        button:hover::before { left: 100%; }

        button:hover {
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px -10px rgba(255, 0, 55, 0.7);
        }
        button:active { transform: translateY(1px); } 

        /* ANIMAÇÕES (Keyframes) */
        @keyframes floatShape {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 50px) rotate(20deg); }
        }
        @keyframes slideUpFade {
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

<div class="bg-glow-1"></div>
<div class="bg-glow-2"></div>

<div class="login-card">
    <h2>Nexus<span>.Core</span> //</h2>
    
    <div class="input-group">
        <input type="text" id="nome" required autocomplete="off">
        <label>Protocolo de Nome_</label>
    </div>

    <div class="input-group">
        <input type="email" id="email" required autocomplete="off">
        <label>Endereço de Rede (E-mail)_</label>
    </div>

    <div class="input-group">
        <input type="text" id="cargo" required autocomplete="off">
        <label>Atribuição de Função (Cargo)_</label>
    </div>

    <button onclick="cadastrar()" id="btnSalvar">>>> Iniciar Uplink <<<</button>

    <a href="https://ericksouzaaraujo48-stack.github.io/Meu-portifolio/" style="display: block; text-align: center; margin-top: 25px; color: #555; text-decoration: none; font-size: 0.8rem;">
        &lt; Voltar ao Portfólio /&gt;
    </a>
</div>

<script>
    // ESTA FUNÇÃO AGORA SIMULA A RESPOSTA DO SERVIDOR (MOCK)
    async function cadastrar() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const cargo = document.getElementById("cargo").value;
        const btn = document.getElementById("btnSalvar");
        const inputs = document.querySelectorAll('input');

        if(!nome || !email || !cargo) {
            inputs.forEach(input => {
                input.style.borderBottomColor = "#ffcc00"; 
                setTimeout(() => input.style.borderBottomColor = "", 1000);
            });
            alert("⚠️ FALHA DE SINTAXE: Preencha todos os vetores de dados.");
            return;
        }

        const textoOriginal = btn.innerText;
        btn.innerText = "PROCESSANDO DADOS...";
        btn.style.background = "#333";
        btn.style.color = "#aaa";
        btn.disabled = true;

        // SIMULAÇÃO DE CHAMADA DE SERVIDOR: Espera 1.5 segundos
        await new Promise(resolve => setTimeout(resolve, 1500)); 

        try {
            // Sucesso Hacker Verde Neon
            btn.style.background = "linear-gradient(135deg, #00ff6a, #00c452)";
            btn.style.color = "#000";
            btn.style.boxShadow = "0 10px 20px -10px rgba(0, 255, 100, 0.5)";
            btn.innerText = "ACESSO CONCEDIDO [OK]";
            
            setTimeout(() => {
                alert("✅ DEMO COMPLETA: Sucesso simulado! O código real enviaria um e-mail.");
                document.getElementById("nome").value = null;
                document.getElementById("email").value = null;
                document.getElementById("cargo").value = null;
                
                // Reset total do botão
                btn.removeAttribute("style");
                btn.innerText = textoOriginal;
                btn.disabled = false;
            }, 1000);
        } catch (erro) {
            // Este bloco é apenas para completar a estrutura, mas nunca será executado no mock
            console.error(erro);
            alert("❌ ERRO CRÍTICO: Servidor inacessível.");
            btn.removeAttribute("style");
            btn.innerText = textoOriginal;
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
